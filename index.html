<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/kanjiConvert.min.js" ></script>
		<script type="text/javascript">
	　　　　　$().ready(function() {
		 　　　　$.fn.autoKana('#userName', '#kabna', {katakana:true});
	　　　　　});
　　　　　</script>
	</head>
	<body>
	    <div align="center">
	    <span style="color: red;font-size:32px">中国語の漢字を日本語の片仮名<br/>
	    	と平仮名読みに変換します</span><br/>
	    	
		氏名:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="text" class="form-control" style="font-size:32px" 
			id="userName" onblur="$.fn.hiragana('#kabna','#hiragana','#rouma')"/>
			<br/><br/>
		片仮名:&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="text" class="form-control" style="font-size:32px" 
			name="kabna" id="kabna"/><br/><br/>
		平仮名:&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="text" class="form-control" style="font-size:32px" 
			name="hiragana" id="hiragana"/><br/><br/>
		ローマ字:&nbsp;&nbsp;
		<input type="text" class="form-control" style="font-size:32px"
			 name="rouma" id="rouma"/>
	</div>
	</body>
</html>
